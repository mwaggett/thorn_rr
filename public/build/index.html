<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TBD</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="//use.typekit.net/nqg3nxr.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>
    <zf-offcanvas position="left" id="menu">
      <a zf-close+"" class="close-button">x</a>
      <h2> TBD </h2>
      <ul class="primary condense menu-bar vertical">
        <li ui-sref-active="is-active"><a ui-sref="feed">Feed</a></li>
        <li ui-sref-active="is-active"><a ui-sref="post">Post</a></li>
        <li ui-sref-active="is-active"><a ui-sref="settings">Settings</a></li>
        <li ui-sref-active="is-active"><a ui-sref="log out">Log Out</a></li>
      </ul>
    </zf-offcanvas>
    <div class="grid-frame vertical">
      <div class="grid-content shrink" style="padding: 0;">
        <div class="menu-group">
          <div class="menu-group-left">
            <ul class="primary condense menu-bar">
              <li class="show-small"><a class="offcanvas-toggle" zf-hard-toggle="menu">&equiv;</a></li>
              <li class="show-all" ui-sref-active="is-active"><a ui-sref="feed"><strong>Feed</strong></a></li>
              <li ui-sref-active="is-active"><a ui-sref="post">Post</a></li>
              <li ui-sref-active="is-active"><a ui-sref="settings">Settings</a></li>
              <li ui-sref-active="is-active"><a ui-sref="log out">Log Out</a></li>
            </ul>
          </div>
      </div>
    </div>
    <base href="/"/>
    <div ng-class="['ui-animation']" class="grid-frame vertical fadeIn easeInOut" ui-view ></div>
  </div>
  </body>
</html>
